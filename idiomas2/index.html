<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idiomas 2</title>
  </head>
  <body>
    <div class="container">
      <label>Idioma</label>
      <select id="language" onchange="onChangeLanguage(event)">
        <option value="spanish">Español</option>
        <option value="english">Inglés</option>
      </select>
      <label>Lista</label>
      <select id="list"></select>
    </div>
    <script src="./ajax.js"></script>
    <script>
      const language = document.getElementById("language");
      const list = document.getElementById("list");

      function cargaDatos(value) {
        if (value === "spanish") peticionAjax("GET", "spanish.php", list);
        else peticionAjax("GET", "english.php", list);
      }

      cargaDatos(language.value);

      function onChangeLanguage(event) {
        cargaDatos(event.target.value);
      }
    </script>
  </body>
</html>
